name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore InvenAdClicker.sln

      - name: Build
        run: dotnet build InvenAdClicker.sln --configuration Release --no-restore

      - name: Test (skip if no test projects)
        shell: pwsh
        run: |
          $testProjects = Get-ChildItem -Recurse -Filter *.csproj | Where-Object { (Select-String -Path $_.FullName -Pattern '<PackageReference Include="(xunit|nunit|MSTest)"' -Quiet) }
          if ($testProjects) {
            dotnet test InvenAdClicker.sln --no-build --no-restore --configuration Release --verbosity normal
          } else {
            Write-Host 'No test projects found. Skipping dotnet test.'
          }

      - name: Publish (Release)
        run: dotnet publish InvenAdClicker.sln -c Release -o ./publish --no-build --no-restore

      - uses: actions/upload-artifact@v4
        with:
          name: publish-output
          path: ./publish/**
